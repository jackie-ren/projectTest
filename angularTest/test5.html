<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素居中</title>
	<style type="text/css">
		*{height: 100%;width: 100%; padding: 0;margin: 0;}
		.parent{width: 100%;height: 100%;}
		.cen{position: absolute;left:0px;right:0px;top:0px;bottom:0px; height:200px; background: green; width:300px; margin:auto;}
	</style>
</head>
<body>
	<div class="parent">
		<div class="cen"></div>
	</div>
</body>
</html>
